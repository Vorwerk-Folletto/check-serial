<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Folletto Tool - Serial Check</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome per icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #e9f2f7 0%, #e2e8ec 100%); min-height: 100vh; text-align: center; margin: 0; padding: 0;}
        .container { margin: 60px auto 0 auto; background: #fff; padding: 38px 28px 36px 28px; max-width: 430px; border-radius: 24px; box-shadow: 0 12px 48px rgba(80,180,120,0.12), 0 2px 12px rgba(0,0,0,0.05);}
        .logo { margin-bottom: 18px;}
        .logo img { width: 120px; margin-bottom: 10px; border-radius: 12px; box-shadow: 0 4px 32px #25d36633, 0 2px 4px #0000000d;}
        #contatoreClienti { font-size: 18px; color: #138a4b; margin-bottom: 12px; font-weight: bold;}
        h1 { color: #25788f; margin-bottom: 12px; font-size: 32px; letter-spacing: 1.3px; font-weight: 700; text-shadow: 0 2px 8px #c3dbe4;}
        h2 { font-size: 19px; color: #555; margin-top: 0; margin-bottom: 28px;}
        .promo-bonus { margin: 18px 0 10px 0; font-size: 19px; color: #1ebea5; font-weight: 700;}
        .promo-bonus .tappeto { background: #fffd8e; color: #c91818; padding: 2px 7px; border-radius: 6px; font-weight: bold; text-decoration: underline;}
        .input-group { position: relative; margin-bottom: 22px;}
        .input-group i { position: absolute; top: 14px; left: 12px; color: #8bb0bb; font-size: 18px;}
        input { padding: 12px 12px 12px 40px; font-size: 18px; border-radius: 8px; border: 1.7px solid #d7e7ed; background: #f5fafd; outline: none; width: 85%;}
        input:focus { border: 2px solid #25d366; background: #eefcf7;}
        button { background: linear-gradient(90deg,#25d366 0,#1ebea5 100%); color: #fff; border: none; border-radius: 8px; font-weight: 700; font-size: 20px; padding: 13px 0; width: 90%; cursor: pointer; margin-top: 6px; margin-bottom: 10px;}
        button:hover { background: linear-gradient(90deg,#1ebea5 0,#25d366 100%);}
        #output { margin-top: 28px; font-size: 21px;}
        #scaduta-message { display: none; margin: 16px auto 0 auto; max-width: 350px;}
        .warning { color: #c91818; font-weight: bold; font-size: 17px; letter-spacing: .3px; background: #ffdada; border-radius: 6px; padding: 7px 0 7px 0; box-shadow: 0 2px 16px #fbbbbb45;}
        #modelImg { margin-top: 18px; max-width: 230px; border-radius: 16px; box-shadow: 0 2px 18px #43c47744;}
        .ricevuta { background: linear-gradient(100deg, #f4f8fa 60%, #e4fbe9 100%); margin: 32px auto 0 auto; padding: 24px 16px 20px 16px; border-radius: 16px; border: 1.5px solid #c3ead6; max-width: 340px; font-size: 18px; box-shadow: 0 2px 14px #cde2e944;}
        .ricevuta:after { content: ""; position: absolute; bottom: 10px; right: 12px; width: 64px; height: 26px; background: url('https://upload.wikimedia.org/wikipedia/commons/4/44/Vorwerk_Logo_2019.svg') no-repeat center; background-size: contain; opacity: 0.12; pointer-events: none;}
        .ok-message { color: #0b942e; font-weight: bold; margin: 18px 0 8px 0; font-size: 19px; letter-spacing: .4px;}
        .note { color: #25788f; font-size: 14.7px; margin-top: 16px; font-style: italic;}
        #ocr-section {margin-bottom: 16px;}
        #camera { margin: 16px auto 0 auto; border-radius: 18px; max-width: 97vw; box-shadow:0 2px 16px #43c47744;}
        #ocr-status {color:#166a86;font-size:15px;margin-top:10px;}
        #flash-warning { color: #e95353; margin-bottom: 8px;}
        #appButton { margin-top: 20px;}
        @media (max-width: 520px) {
            .container { margin: 22px 0 0 0; padding: 16px 5px; width: 99vw; min-width: unset; max-width: 97vw;}
            h1 { font-size: 22px;}
            h2 { font-size: 15px;}
            input, button { font-size: 16px; }
            .ricevuta { font-size: 15px; }
            #scaduta-message { font-size: 14px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="IMG_3780.jpeg" alt="Vorwerk Logo"></div>
        <div id="contatoreClienti">
            <i class="fa fa-users"></i>
            Oltre <span id="numeroClienti">3164</span> clienti soddisfatti hanno già prenotato l’assistenza!
        </div>
        <h1>Assistenza Cliente Folletto</h1>
        <h2>Check Serial Number</h2>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="nomeCliente" placeholder="Nome Cliente (opzionale)">
        </div>
        <div class="input-group">
            <i class="fa fa-barcode"></i>
            <input type="text" id="serialInput" placeholder="Serial Number Folletto (es: 09xxxx...)">
        </div>
        <div id="ocr-section">
            <button id="scan-btn" style="background:linear-gradient(90deg,#24b4d6 0,#14ce77 100%);font-size:18px;"><i class="fa fa-camera"></i> Scansiona Serial Number</button>
            <button id="read-btn" class="hidden" style="background:#0b942e;font-size:18px;"><i class="fa fa-barcode"></i> Leggi Numero</button>
            <div id="flash-warning"></div>
            <video id="camera" width="350" autoplay class="hidden"></video>
            <canvas id="canvas" class="hidden"></canvas>
            <div id="ocr-status"></div>
        </div>
        <button onclick="checkModel()" style="margin-top:6px;"><i class="fa fa-search"></i> Controlla Modello</button>
        <div id="scaduta-message"></div>
        <div id="output"></div>
        <img id="modelImg" src="" alt="" style="display:none;">
        <div class="ricevuta" id="ricevuta" style="display:none;"></div>
        <div id="appButton"></div>
    </div>

    <script>
    // CONTATORE CLIENTI: aumenta a ogni visita su device/browser
    var n = localStorage.getItem('contatoreFolletto');
    n = n ? parseInt(n) : 3164;
    n++;
    document.getElementById('numeroClienti').textContent = n;
    localStorage.setItem('contatoreFolletto', n);

    // --- OCR CON FLASH ---
    let stream = null;
    document.getElementById('scan-btn').onclick = async function() {
        document.getElementById('camera').classList.remove('hidden');
        document.getElementById('read-btn').classList.remove('hidden');
        document.getElementById('flash-warning').textContent = "";
        document.getElementById('ocr-status').textContent = "Avvio della fotocamera...";
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", torch: true }
            });
            const track = stream.getVideoTracks()[0];
            // Prova torch (flash)
            let torchSupported = false;
            try {
                const imageCapture = new ImageCapture(track);
                const caps = await imageCapture.getPhotoCapabilities();
                if (caps.torch || (track.getCapabilities && track.getCapabilities().torch)) {
                    await track.applyConstraints({ advanced: [{ torch: true }] });
                    torchSupported = true;
                }
            } catch(e) {}
            if (!torchSupported) document.getElementById('flash-warning').textContent = "⚠️ Flash non supportato su questo dispositivo/browser.";
            document.getElementById('camera').srcObject = stream;
        } catch (e) {
            document.getElementById('flash-warning').textContent = "Errore: impossibile aprire fotocamera o attivare flash.";
        }
    };
    document.getElementById('read-btn').onclick = async function() {
        document.getElementById('ocr-status').textContent = "Analisi in corso...";
        let video = document.getElementById('camera');
        let canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        // OCR
        const { data: { text } } = await Tesseract.recognize(canvas, 'eng', { logger: m => {} });
        const found = text.match(/\d{6,}/g);
        if (found) {
            document.getElementById('serialInput').value = found[0];
            document.getElementById('ocr-status').textContent = "Seriale rilevato: " + found[0];
        } else {
            document.getElementById('ocr-status').textContent = "Nessun seriale leggibile trovato. Riprova!";
        }
        // Spegni fotocamera/flash
        if (stream) { stream.getTracks().forEach(track => track.stop()); }
        document.getElementById('camera').classList.add('hidden');
        document.getElementById('read-btn').classList.add('hidden');
    };

    // --- LOGICA FOLLETTO ---
    function checkModel() {
        const serial = document.getElementById("serialInput").value.trim();
        const nome = document.getElementById("nomeCliente").value.trim();
        const prefix = serial.substring(0, 2);

        let modello = "", anno = "", imgUrl = "", scaduta = true;

        if (["83","84","85","86","87","88","89","90","91","92","93","94","95","96"].includes(prefix)) {
            modello = "VK 120-122";
            anno = "1983-1996";
            imgUrl = "IMG_3693.jpg";
        } else if (["97","98","99"].includes(prefix)) {
            modello = "VK 130";
            anno = "1997-1999";
            imgUrl = "IMG_3692.jpg";
        } else if (["00", "01","02"].includes(prefix)) {
            modello = "VK 131";
            anno = "2000-2002";
            imgUrl = "IMG_3691.jpg";
        } else if (["03","04","05","06","07"].includes(prefix)) {
            modello = "VK 135";
            anno = "2003-2007";
            imgUrl = "IMG_3690.jpg";
        } else if (["08"].includes(prefix)) {
            modello = "VK 136";
            anno = "2008";
            imgUrl = "IMG_3689.jpg";
        } else if (["09", "10", "11", "12", "13"].includes(prefix)) {
            modello = "VK140";
            anno = "2009-2013";
            imgUrl = "IMG_3582.jpg";
        } else if (prefix === "14") {
            modello = "VK150";
            anno = "2014";
            imgUrl = "IMG_3584.jpg";
        } else if (["15","16","17"].includes(prefix)) {
            modello = "VK 200";
            anno = "2015-2017";
            imgUrl = "IMG_3595.jpg";
        } else if (["18", "19", "20", "21"].includes(prefix)) {
            modello = "VK 220S";
            anno = "2018-2021";
            imgUrl = "IMG_3597.jpg";
        } else if (["22", "23", "24", "25"].includes(prefix)) {
            modello = "VK7S";
            anno = "2022-2025";
            imgUrl = "IMG_3598.jpg";
            scaduta = false;
        } else {
            modello = "Modello non riconosciuto";
            anno = "";
            imgUrl = "";
        }

        // Messaggio assistenza scaduta
        const scadutaDiv = document.getElementById("scaduta-message");
        if (modello !== "Modello non riconosciuto" && scaduta) {
            scadutaDiv.innerHTML = "<div class='warning'>⚠️ Assistenza scaduta! Richiesto intervento urgente.</div>";
            scadutaDiv.style.display = "block";
        } else {
            scadutaDiv.innerHTML = "";
            scadutaDiv.style.display = "none";
        }

        let output = "";
        if (modello !== "Modello non riconosciuto") {
            output = "<span class='ok-message'>Intervento di manutenzione gratuito disponibile al prodotto:<br>Check batterie e recupero potenza motore.</span><br>";
            output += "Modello: <b>" + modello + "</b><br>Anno di produzione: <b>" + anno + "</b>";

            if (imgUrl) {
                document.getElementById("modelImg").src = imgUrl;
                document.getElementById("modelImg").style.display = "block";
            } else {
                document.getElementById("modelImg").style.display = "none";
            }

            let ricevuta = "";
            if (nome) ricevuta += "<b>Cliente:</b> " + nome + "<br>";
            ricevuta += "<b>Serial:</b> " + serial + "<br>";
            ricevuta += "<b>Modello:</b> " + modello + "<br>";
            ricevuta += "<b>Anno:</b> " + anno + "<br>";
            ricevuta += "<span style='color:#0b942e;font-weight:bold;'>Intervento di manutenzione gratuito disponibile al prodotto:<br>Check batterie e recupero potenza motore.</span><br>";
            ricevuta += "<div class='promo-bonus'>Prenota <u>ORA</u> la manutenzione e ricevi in omaggio il <span class='tappeto'>lavaggio completo del tuo tappeto</span>!</div>";
            ricevuta += "<div class='note'>Servizio valido solo per prodotti originali Vorwerk Folletto.</div>";
            document.getElementById("ricevuta").innerHTML = ricevuta;
            document.getElementById("ricevuta").style.display = "block";
        } else {
            output = "<span style='color:#b02b2b'>Modello non riconosciuto!<br>Controlla il serial.</span>";
            document.getElementById("modelImg").style.display = "none";
            document.getElementById("ricevuta").style.display = "none";
            scadutaDiv.innerHTML = "";
            scadutaDiv.style.display = "none";
        }
        document.getElementById("output").innerHTML = output;
    }
    </script>

          });
        })
        .catch(()=>{});
    </script>
    <script src="log_script_salva_visite.js"></script>
</body>
</html>
