<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attivit√†</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: min(520px, calc(100% - 26px));
      background: #fff;
      padding: 18px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 26px rgba(0,0,0,0.10);
      border: 1px solid rgba(0,0,0,0.07);
    }

    .box h1 {
      margin: 0 0 14px;
      font-size: 20px;
      font-weight: 900;
    }

    /* ===== VIDEO CARD ===== */
    .videoSection{
      margin: 12px 0 16px;
      text-align: left;
    }

    .videoCard{
      border-radius: 18px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.10);
      border: 1px solid rgba(0,0,0,.07);
    }

    .videoCardHeader{
      padding: 12px 14px;
      font-size: 14px;
      font-weight: 900;
      text-align: left;
    }

    .videoFrame{
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
    }

    .videoFrame iframe{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .videoBtn{
      display: block;
      text-align: center;
      padding: 11px 14px;
      font-weight: 900;
      text-decoration: none;
      border-top: 1px solid rgba(0,0,0,.07);
      color: #000;
    }

    /* ===== BOTTONI ===== */
    button {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #000;
      color: #fff;
      cursor: pointer;
      font-weight: 900;
    }

    button:active {
      transform: scale(0.97);
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <div class="box">

    <h1>üéØ Attivit√†</h1>

    <!-- ===== VIDEO 1 GI√Ä POMPATO ===== -->
    <div class="videoSection">
      <div class="videoCard">
        <div class="videoCardHeader">üé• Video 1 ‚Äì Presentazione sistema</div>

        <div class="videoFrame">
          <iframe
            src="https://www.youtube.com/embed/OURguXT9SZY"
            title="Video 1 - Presentazione sistema"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
          </iframe>
        </div>

        <a class="videoBtn"
           href="https://youtu.be/OURguXT9SZY"
           target="_blank"
           rel="noopener">
          Apri su YouTube
        </a>
      </div>

      <div class="hint">
        Sistema VK7 pi√∫ potente che mai. ‚Äù.
      </div>
    </div>

    <!-- Pulsante indietro -->

</body>
</html>
